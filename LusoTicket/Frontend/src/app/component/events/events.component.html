<app-nav-bar></app-nav-bar>
<main>
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Welcome to Portugal´s Festivals</h1>
          <p class="lead text-body-secondary">Here you can choose where you want to go party! From Festivals of musics, to events. Let´s partir a casa together!</p>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3" *ngIf="events">
         <div class="col" *ngFor="let event of events; let i=index;">
            <div class="card shadow-sm">
              <app-images [imgname]="event.images"></app-images>
                <div class="card-body">
                    <p class="card-text" style="text-align: center; font-size: large;">{{event.name}}</p>
                    <p class="card-text">Description:</p>
                    <p class="card-text">- {{event.description}}</p>
                    <p class="card-text">Duration:</p>
                    <p class="card-text" *ngIf="event.duration">{{event.duration}} hours</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group" style="margin: auto;">
                            <button type="submit" class="btn btn-sm btn-outline-secondary" style="text-align: center; margin: auto;" (click)="view(event._id)">+Info</button>
                            <button type="submit" class="btn btn-sm btn-outline-secondary" (click)="Viewcheckout(event._id)">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <app-footer></app-footer>
</main>
